<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Typer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Auto Typer</h1>
                        <form id="typerForm">
                            <div class="mb-3">
                                <label for="text" class="form-label">Text to Type</label>
                                <textarea class="form-control" id="text" rows="5" placeholder="Enter your text here..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="delay" class="form-label">Delay: <span id="delayValue">5</span> seconds</label>
                                <input type="range" class="form-range" id="delay" min="3" max="10" value="5">
                            </div>
                            <div class="mb-3">
                                <label for="speed" class="form-label">Typing Speed: <span id="speedValue">0.001</span> seconds/character</label>
                                <input type="range" class="form-range" id="speed" min="0.001" max="1" step="0.001" value="0.001">
                                <div class="d-flex justify-content-between">
                                    <small>Fast</small>
                                    <small>Slow</small>
                                </div>
                            </div>
                            </div>
                            <button type="button" class="btn btn-primary w-100 mb-2" onclick="startTyping()">Start Typing</button>
                            <button type="button" class="btn btn-danger w-100" id="stopButton" onclick="stopTyping()" disabled>Stop Typing</button>
                        </form>
                        <div id="message" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
